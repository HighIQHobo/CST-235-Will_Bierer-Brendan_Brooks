<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/layouts/template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="login">
			<div class="col-md-6" id="login-section"><h1>Login</h1></div>
			<div class="col-md-6" id="register-section"><h1>Register</h1></div>
			<div class="col-md-12" style="margin-top: 30px">
			<div class="register-form">
				<h:form>
					First Name: <h:inputText class="form-control" value="#{user.firstName}" title="" /><br/><br/>
					Last Name: <h:inputText class="form-control" value="#{user.lastName}" title="" /><br/>
					Email: <h:inputText class="form-control" value="#{user.email}" title="" /><br/>
					Phone: <h:inputText class="form-control" value="#{user.phone}" title="" /><br/>
					Username: <h:inputText class="form-control" value="#{user.username}" title="" /><br/>
					Password: <h:inputText class="form-control" value="#{user.password}" title="" /><br/>
					Confirm Password: <h:inputText class="form-control" value="" title="" /><br/>
					<h:commandButton action="#{formController.onSubmit}" value="submit" class="btn btn-default "/>
				</h:form>
				</div>
			<div class="login-form">
				<h:form>
					Email: <h:inputText class="form-control" value="#{user.email}" title="" /><br/>
					Password: <h:inputText class="form-control" value="#{user.password}" title="" /><br/>
					<h:commandButton action="#{formController.onSubmit}" value="submit" class="btn btn-default "/>
				</h:form>
				</div>
			</div>
			</div>
		</div>
	</ui:define>
	</ui:composition>
</body> 
</html>
