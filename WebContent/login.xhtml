<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>

</head> 
<body> 
	<ui:composition template="/layouts/template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
	<div class="login">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="login-contain">
			<div class="col-md-6" id="login-section"><h1>Login</h1></div>
			<div class="col-md-6" id="register-section"><h1>Register</h1></div>
			<div class="col-md-12" style="margin-top: 30px">
			<div class="register-form">
				<h:form action="Registration" method="post">
					First Name: <input type="text" class="form-control" name="firstName" /><br/><br/>
					Last Name: <input type="text" class="form-control" name="lastName" title="" /><br/>
					Email: <input type="text" class="form-control" name="email" title="" /><br/>
					Phone: <input type="text" class="form-control" name="phone" title="" /><br/>
					Username: <input type="text" class="form-control" name="username" title="" /><br/>
					Password: <input type="text" class="form-control" name="password" title="" /><br/>
					Confirm Password: <input type="text" class="form-control" name="confirm" title="" /><br/>
					<input type="submit" value="Register" class="btn btn-default "/>
				</h:form>
				</div>
			<div class="login-form">
				<form action="Login" method="post">
					Email: <input type="text" class="form-control" name="emailLogin" title="" /><br/>
					Password: <input type="text" class="form-control" name="passLogin" title="" /><br/>
					<h:button type="submit" value="Login" class="btn btn-default" outcome="main.xhtml"/>
				</form>
				</div>
			</div>
			</div>
			</div>
		</div>
	</ui:define>
	</ui:composition>
</body> 
</html>
