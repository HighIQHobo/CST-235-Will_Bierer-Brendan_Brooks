 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>

</head> 
<h:body> 
	<ui:composition template="/layouts/template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
	<div class="login">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="login-contain">
			<div class="col-md-6" id="login-section"><h1>Login</h1></div>
			<div class="col-md-6" id="register-section"><h1>Register</h1></div>
			<div class="col-md-12" style="margin-top: 30px">
			<div class="register-form">
				<h:form method="post">
					First Name: <h:inputText type="text" class="form-control" name="firstName" value="#{user.firstName}"/><br/><br/>
					Last Name: <h:inputText type="text" class="form-control" name="lastName" title="" value="#{user.lastName}" /><br/>
					Email: <h:inputText type="text" class="form-control" name="email" title="" value="#{user.email}" /><br/>
					Phone: <h:inputText type="text" class="form-control" name="phone" title="" value="#{user.phone}"/><br/>
					Username: <h:inputText type="text" class="form-control" name="username" title="" value="#{user.username}" /><br/>
					Password: <h:inputSecret type="text" class="form-control" name="password" title="" value="#{user.password}" /><br/>
					<!-- Confirm Password: <h:inputText type="text" class="form-control" name="confirm" title="" /><br/> -->
					<h:commandButton type="submit" value="submit" action="#{loginController.register}" class="btn btn-default "/> 
				</h:form>
				</div>
			<div class="login-form">
				<h:form action="#{loginController.login}" method="post">
					<label for="username">Username</label><br/>
					<h:message for="username"></h:message><br/>
					<h:inputText id="username" class="form-control" value="#{user.username}" /><br/>
					<label for="password">Password</label><br/>
					<h:message for="password"></h:message><br/>
					<h:inputSecret id="password" class="form-control" value="#{user.password}" /><br/>
					<h:commandButton value="submit" class="btn btn-primary" action="#{loginController.login}"/>
				</h:form>
				</div>
			</div>
			</div>
			</div>
		</div>
	</ui:define>
	</ui:composition>
</h:body> 
</html>
