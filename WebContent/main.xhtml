<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Meme</title>
</h:head> 
<body> 
	<ui:composition template="/layouts/mainTemplate.xhtml">
	<ui:define name="title">Home</ui:define>
	<ui:define name="content">
	<h:form action="lobbyController">
	<div class="col-md-3"></div>
	<div class="col-md-6 main-content" style="">
	<div align="center">
		<h1>Lobbies #{lobby.name}</h1><a href="javascript:void(0)"><button type="button" class="btn btn-primary" id="addLobbyBtn">Create</button></a>
		<div id="addLobby">
		<br />
<h:form action="#{loginController}" method="post">
	    <label for="name">Lobby Name</label>
	    <input type="text" class="form-control" name="name" id="name" placeholder="Lobby Name" title="" />
	    <label for="password">Password (Leave empty for no password)</label>
	    <input type="password" name="password" class="form-control" id="password" placeholder="If no password, leave empty" title="" />
  	<h:commandButton styleClass="btn btn-primary" action="#{loginController.addLobby}" value="Submit" />
</h:form>
</div>
	<hr />
	<h:dataTable value="#{lobbyService.getLobbies()}" var="o" styleClass="table-hover" style="width: 100%">
		<h:column>
			<f:facet name="header">Lobby</f:facet>
			#{o.name}
		</h:column>
		<h:column>
			<f:facet name="header">User</f:facet>
			#{o.host}
		</h:column>
		<h:column>
			<f:facet name="header">Players</f:facet>
			#{o.players}/2
		</h:column>
		<h:column>
			<f:facet name="header"></f:facet>
			<button class="btn btn-primary">Join</button>
		</h:column>
	</h:dataTable>
</div>
	</div>
	</h:form>
	</ui:define>
	</ui:composition>
</body> 
</html>
